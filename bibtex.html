<html>
<head>
<script type="text/javascript" charset="utf-8">
function convert(){
    
    var t = document.getElementById("txt").value.split('\n');
    
    var r = Array();
    
    var count = 0;
    
    for (i=0;i<t.length;i++) {
        l = "";
        
        if (t[i].indexOf('author') == 0) {
            count++;
            l = count + ':\n' + t[i].substr(10,t[i].length-12);
        }
        
        if (t[i].indexOf('journal') == 0) {
            l = t[i].substr(11,t[i].length-13) ;
        }
        
        if (t[i].indexOf('title') == 0) {
            l = '"' + t[i].substr(10,t[i].length-13) + '"';
        }
        
        if (t[i].indexOf('year') == 0) {
            l = t[i].substr(8,t[i].length-9) + '\n';
        }
        
        if (l!="") r.push(l);
    }
    
    
    document.getElementById("txt").value = r.join('\n');
}
</script>
<style>

body {
    background: lavender;
    text-align:center;
}

.description {
    text-align: left;
    margin: 0 auto;
    max-width: 500px;
    background: lightgoldenrodyellow;
}

#txt {
    width:80%;
}

</style>


</head>

<body>
    <h1>Bibtex &rarr; Simple List</h1>
    Convert your <b>Bibtex</b> literature list into a simple list.<br><br>
    <div class="description">
    <ul>
        <li>open you exported bibtext-file (.bib) with a text editor</li>
        <li>copy the text (ctrl+a and ctrl+c)</li>
        <li>paste the text (ctrl+v) into the textarea below</li>
        <li>press "convert"</li>
    </ul>
    </div>
    <br>
    <input type="button" value="Convert" onclick="convert();"><br><br>
    <textarea id="txt" wrap="off"  rows=50 cols=100></textarea>
</body>

</html>
